<html>
    <head>
        <title>Clay</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <ul class="nav nav-tabs"></ul>
        <div class="content"></div>
        <div class="pages"></div>
        <div class="dialogs">
            <div class="dialog">
                <div class="content">
                    <div class="header">
                        <i class="fa fa-times close"></i>
                        <h4 class="title"></h4>
                    </div>
                    <div class="body"></div>
                    <div class="footer"></div>
                </div>
            </div>
        </div>

        <div class="fresh-template">
            <div class="template"><!-- This is here because it's used on multiple pages. --></div>
        </div>

        <script>
            const {ipcRenderer} = require('electron');
            const pages = require('../js/pages');

            ipcRenderer.send('renderer-ready');
            ipcRenderer.once('startup', function(event, settings) {
                console.log(__dirname);
                pages.register('Quick Connect', `${__dirname}/quick-connect.html`, settings.puttyPath ? true : false);
                pages.register('My Connections', `${__dirname}/my-connections.html`);
                pages.register('Templates', `${__dirname}/templates.html`);
                pages.register('Settings', `${__dirname}/settings.html`, !settings.puttyPath ? true : false);

                require('../js/controllers/quick-connect.js')(settings);
                require('../js/controllers/templates.js')(settings);
                require('../js/controllers/my-connections.js')(settings);
                require('../js/controllers/settings.js')(settings);
            });
        </script>
    </body>
</html>
