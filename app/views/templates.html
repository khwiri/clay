<div class="templates-page">
    <div class="content">
        <div class="templates"></div>
    </div>

    <div class="footer">
        <div class="bar submit-row">
            <button class="button error delete">Delete</button>
            <button class="button success create">Create</button>
        </div>
        <div class="action-bar">
            <div class="bar confirm">
                <div class="action-bar-content">
                    <div class="message">Select the templates that you want to delete.</div>
                    <div class="actions">
                        <button class="button yawn cancel">Cancel</button>
                        <button class="button error confirm">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dialogs">
        <div class="create-template-dialog">
            <div class="title">Create Template</div>
            <div class="content">
                <input class="template-id" type="hidden"/>
                <div class="control-group">
                    <div class="control">
                        <label>Template Name</label>
                        <input class="template-name" type="text" placeholder="Examples: Prod, QA, Dev">
                    </div>
                </div>
                <div class="control-group">
                    <div class="control">
                        <label>Background Color</label>
                        <input class="template-background" type="text" placeholder="Example: #ff00ff">
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="button yawn dialog-cancel">Cancel</button>
                <button class="button success dialog-success">Ok</button>
            </div>
        </div>
    </div>
</div>
